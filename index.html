<!DOCTYPE html>
<html lang="ja" class="transition-colors duration-300">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メンテナンス中 - Disnana</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', 'Noto Sans JP', sans-serif;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .float {
            animation: float 3s ease-in-out infinite;
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        border: "hsl(var(--border))",
                        input: "hsl(var(--input))",
                        ring: "hsl(var(--ring))",
                        background: "hsl(var(--background))",
                        foreground: "hsl(var(--foreground))",
                        primary: {
                            DEFAULT: "hsl(var(--primary))",
                            foreground: "hsl(var(--primary-foreground))",
                        },
                        secondary: {
                            DEFAULT: "hsl(var(--secondary))",
                            foreground: "hsl(var(--secondary-foreground))",
                        },
                        destructive: {
                            DEFAULT: "hsl(var(--destructive))",
                            foreground: "hsl(var(--destructive-foreground))",
                        },
                        muted: {
                            DEFAULT: "hsl(var(--muted))",
                            foreground: "hsl(var(--muted-foreground))",
                        },
                        accent: {
                            DEFAULT: "hsl(var(--accent))",
                            foreground: "hsl(var(--accent-foreground))",
                        },
                        popover: {
                            DEFAULT: "hsl(var(--popover))",
                            foreground: "hsl(var(--popover-foreground))",
                        },
                        card: {
                            DEFAULT: "hsl(var(--card))",
                            foreground: "hsl(var(--card-foreground))",
                        },
                    },
                    borderRadius: {
                        lg: "var(--radius)",
                        md: "calc(var(--radius) - 2px)",
                        sm: "calc(var(--radius) - 4px)",
                    },
                },
            },
        }
    </script>
</head>
<body class="min-h-screen flex items-center justify-center p-4 transition-colors duration-300 bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 dark:from-gray-900 dark:via-indigo-950 dark:to-purple-950">
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute inset-0 bg-repeat opacity-5 dark:opacity-10" style="background-image: url('data:image/svg+xml,%3Csvg width=\'20\' height=\'20\' viewBox=\'0 0 20 20\' xmlns=\'http://www.w3.org/2000/svg\'%3E%3Cg fill=\'%239C92AC\' fill-opacity=\'0.4\' fill-rule=\'evenodd\'%3E%3Ccircle cx=\'3\' cy=\'3\' r=\'3\'/%3E%3Ccircle cx=\'13\' cy=\'13\' r=\'3\'/%3E%3C/g%3E%3C/svg%3E');"></div>
    </div>
    <div class="w-full max-w-2xl fade-in relative z-10">
        <div class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-md shadow-xl rounded-lg overflow-hidden">
            <div class="p-8 space-y-6">
                <h1 class="text-3xl md:text-4xl font-bold text-center text-gray-900 dark:text-gray-100 tracking-tight">
                    ただいまメンテナンス中です
                </h1>
                <div class="bg-yellow-50 dark:bg-yellow-900/30 border-l-4 border-yellow-400 p-4 rounded-r-md" role="alert">
                    <p class="font-bold text-yellow-700 dark:text-yellow-300 mb-2">注意</p>
                    <p class="text-yellow-700 dark:text-yellow-200 text-sm">
                        DDOSなどのサイバー攻撃や通常のメンテナンス、その他アクセス過多によって一時的に表示されております。
                    </p>
                </div>
                <p class="text-gray-600 dark:text-gray-300 text-center">
                    皆様に多大なご迷惑をおかけして申し訳ございません。<br>
                    重要なメンテナンスにご協力お願い致します。
                </p>
                <div class="flex flex-col sm:flex-row justify-center items-center gap-4">
                    <button onclick="window.open('https://discord.gg/RndJVcqB9d')" class="w-full sm:w-auto px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-md transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 shadow-md hover:shadow-lg">
                        公式Discordで確認
                    </button>
                    <button onclick="window.open('https://status.disnana.com/maintenance')" class="w-full sm:w-auto px-4 py-2 bg-green-500 hover:bg-green-600 text-white font-semibold rounded-md transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 shadow-md hover:shadow-lg">
                        ステータスページ
                    </button>
                    <button id="reloadButton" class="w-full sm:w-auto px-4 py-2 bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-800 dark:text-gray-200 font-semibold rounded-md transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50 shadow-md hover:shadow-lg">
                        再読み込み
                    </button>
                </div>
            </div>
        </div>
    </div>
    <button id="darkModeToggle" class="fixed top-4 right-4 p-2 bg-white dark:bg-gray-800 rounded-full shadow-md hover:shadow-lg transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" aria-label="ダークモード切り替え">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-800 dark:text-gray-200 transition-transform duration-500 ease-in-out" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
    </button>

    <div class="fixed bottom-4 left-4 text-sm text-gray-500 dark:text-gray-400 fade-in">
        © 2024 Disnana
    </div>
    <script>
        // Dark mode toggle functionality
        const darkModeToggle = document.getElementById('darkModeToggle');
        const html = document.documentElement;

        function setTheme(isDark) {
            if (isDark) {
                html.classList.add('dark');
            } else {
                html.classList.remove('dark');
            }
            localStorage.setItem('darkMode', isDark);
        }

        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const savedTheme = localStorage.getItem('darkMode');

        if (savedTheme !== null) {
            setTheme(savedTheme === 'true');
        } else {
            setTheme(prefersDark);
        }

        darkModeToggle.addEventListener('click', () => {
            const isDark = html.classList.toggle('dark');
            setTheme(isDark);
            darkModeToggle.querySelector('svg').style.transform = isDark ? 'rotate(360deg)' : 'rotate(0deg)';
        });

        // Reload button functionality
        const urlParams = new URLSearchParams(window.location.search);
        const originalUrl = urlParams.get('url');
        const reloadButton = document.getElementById('reloadButton');

        if (originalUrl) {
            reloadButton.onclick = function() {
                window.location.href = decodeURIComponent(originalUrl);
            };
        } else {
            reloadButton.style.display = 'none';
        }

        // Add floating animation to main content
        document.querySelector('.fade-in').classList.add('float');
    </script>
</body>
</html>
